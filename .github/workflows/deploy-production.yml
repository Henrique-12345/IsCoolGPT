name: Deploy to Production

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: production
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v2
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: us-east-1
    
    - name: Create ECR repository if it doesn't exist
      run: |
        aws ecr describe-repositories --repository-names iscoolgpt --region us-east-1 || \
        aws ecr create-repository \
          --repository-name iscoolgpt \
          --image-scanning-configuration scanOnPush=true \
          --region us-east-1
    
    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v1
    
    - name: Build, tag, and push image to Amazon ECR
      env:
        ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        ECR_REPOSITORY: iscoolgpt
        IMAGE_TAG: ${{ github.sha }}
      run: |
        docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
        docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
        docker tag $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG $ECR_REGISTRY/$ECR_REPOSITORY:latest
        docker push $ECR_REGISTRY/$ECR_REPOSITORY:latest
    
    - name: Check if ECS cluster exists
      id: check-cluster
      run: |
        if aws ecs describe-clusters --clusters iscoolgpt-production --region us-east-1 --query 'clusters[0].status' --output text 2>/dev/null | grep -q ACTIVE; then
          echo "cluster_exists=true" >> $GITHUB_OUTPUT
        else
          echo "cluster_exists=false" >> $GITHUB_OUTPUT
        fi
    
    - name: Deploy to ECS (if cluster exists)
      if: steps.check-cluster.outputs.cluster_exists == 'true'
      run: |
        # Verificar se o servi√ßo existe
        if aws ecs describe-services --cluster iscoolgpt-production --services iscoolgpt-api-production --region us-east-1 --query 'services[0].status' --output text 2>/dev/null | grep -q ACTIVE; then
          echo "Atualizando servi√ßo ECS..."
          aws ecs update-service --cluster iscoolgpt-production --service iscoolgpt-api-production --force-new-deployment --region us-east-1
        else
          echo "‚ö†Ô∏è Servi√ßo ECS 'iscoolgpt-api-production' n√£o existe ainda. Configure a infraestrutura ECS primeiro."
        fi
    
    - name: Warning - ECS infrastructure not ready
      if: steps.check-cluster.outputs.cluster_exists == 'false'
      run: |
        echo "‚ö†Ô∏è Cluster ECS 'iscoolgpt-production' n√£o existe ainda."
        echo "‚úÖ A imagem Docker foi constru√≠da e enviada para o ECR com sucesso!"
        echo "üìù Pr√≥ximos passos:"
        echo "   1. Crie o cluster ECS: aws ecs create-cluster --cluster-name iscoolgpt-production --region us-east-1"
        echo "   2. Configure VPC, Security Groups, ALB e Task Definitions"
        echo "   3. Crie o servi√ßo ECS"
        echo "   4. O pr√≥ximo deploy ir√° atualizar o servi√ßo automaticamente"

